version: '3.8'

services:
  tauri-build-linux:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
      - /app/src-tauri/target
    working_dir: /app
    environment:
      - CARGO_TARGET_DIR=/app/src-tauri/target
    command: >
      sh -c "
        npm run build &&
        cd src-tauri &&
        cargo tauri build
      "

  tauri-build-windows:
    build:
      context: .
      dockerfile: Dockerfile.windows
    volumes:
      - .:/app
      - /app/node_modules
      - /app/src-tauri/target
      - xwin-cache:/tmp/xwin-cache
    working_dir: /app
    environment:
      - CARGO_TARGET_DIR=/app/src-tauri/target
      - XWIN_CACHE_DIR=/tmp/xwin-cache
    command: >
      sh -c "
        npm run build &&
        cd src-tauri &&
        cargo tauri build --runner cargo-xwin --target x86_64-pc-windows-msvc
      "
    
  tauri-dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
      - /app/src-tauri/target
    working_dir: /app
    ports:
      - "5000:5000"
    environment:
      - CARGO_TARGET_DIR=/app/src-tauri/target
    command: >
      sh -c "
        npm run build &&
        cd src-tauri &&
        cargo tauri dev --no-watch
      "

volumes:
  xwin-cache: